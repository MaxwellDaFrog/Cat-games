<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Cats</title>
    <style>
        /* Style for images */
        .cat-image {
            width: 150px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        .cat-image:hover {
            border: 2px solid #333;
        }

        /* Style for feedback message */
        #feedback {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #feedback img {
            width: 300px;
            border: 5px solid #333;
        }
    </style>
</head>
<body>
    <h1>Hei, her er catss</h1>
    <h1>Trykk pÃ¥ dagens valgte :3</h1>

    <div>
        <!-- Images for selection -->
        <img src="Balls.jpg.jpg" alt="Balls image" class="cat-image" onclick="checkAnswer('Balls.jpg.jpg')">
        <img src="shivermetimbers.jpg" alt="Shivermetimbers image" class="cat-image" onclick="checkAnswer('shivermetimbers.jpg')">
        <img src="liiiiick.jpg" alt="Liiiiick image" class="cat-image" onclick="checkAnswer('liiiiick.jpg')">
        <img src="Rar.jpg" alt="Rar image" class="cat-image" onclick="checkAnswer('Rar.jpg')">
        <img src="Stealorgan.jpg" alt="Stealorgan image" class="cat-image" onclick="checkAnswer('Stealorgan.jpg')">
        <img src="tellingGod.jpg" alt="TellingGod image" class="cat-image" onclick="checkAnswer('tellingGod.jpg')">
        <img src="ermactually.jpg" alt="Ermactually image" class="cat-image" onclick="checkAnswer('ermactually.jpg')">
        <img src="BlubBlub.jpg" alt="BlubBlub image" class="cat-image" onclick="checkAnswer('BlubBlub.jpg')">
        <img src="Yippeee.jpg" alt="Yippeee image" class="cat-image" onclick="checkAnswer('Yippeee.jpg')">
    </div>

    <!-- Feedback for success or failure -->
    <div id="feedback">
        <h2 id="feedbackMessage"></h2>
        <img id="feedbackImage" src="" alt="Feedback Image">
    </div>

    <!-- Audio with autoplay and loop (for success) -->
    <audio id="audio" loop>
        <source src="yippee yippee yippe yippee yippee yippee yippee yippee hehehehe woahhhhh .mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Audio for wrong answer (plays once when wrong) -->
    <audio id="wrongAudio">
        <source src="Spongebob Boowomp Sound Effect.mp3" type="audio/mp3"> <!-- Replace with your own wrong sound -->
        Your browser does not support the audio element.
    </audio>

    <script>
        // List of image filenames
        const images = [
            'Balls.jpg.jpg',
            'shivermetimbers.jpg',
            'liiiiick.jpg',
            'Rar.jpg',
            'Stealorgan.jpg',
            'tellingGod.jpg',
            'ermactually.jpg',
            'BlubBlub.jpg',
            'Yippeee.jpg'
        ];

        // Randomly pick a correct image
        let correctImage = images[Math.floor(Math.random() * images.length)];
        console.log('Correct Image:', correctImage);  // For debugging (you can remove this)

        // Function to check the user's answer
        function checkAnswer(selectedImage) {
            // Hide the feedback initially whenever a new image is clicked
            document.getElementById('feedback').style.display = 'none';

            // Get the audio elements
            let audio = document.getElementById('audio'); // Success audio
            let wrongAudio = document.getElementById('wrongAudio'); // Wrong answer audio

            // Check if the selected image is the correct one
            if (selectedImage === correctImage) {
                // User clicked the correct image
                document.getElementById('feedbackMessage').textContent = "You won! ðŸŽ‰";
                document.getElementById('feedbackImage').src = 'yeeeeehs.jpg';  // Change this to your winning image
                
                // Play the success audio
                audio.play();
            } else {
                // User clicked the wrong image
                document.getElementById('feedbackMessage').textContent = "Nope, not this one! ðŸ˜”";
                document.getElementById('feedbackImage').src = 'no.jpg';  // Change this to your "nope" image
                
                // Play the wrong answer sound
                wrongAudio.play();
            }

            // Show the feedback
            document.getElementById('feedback').style.display = 'block';
        }
    </script>
</body>
</html>
